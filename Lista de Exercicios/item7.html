<body>
    <script>
        const notas1  = []
        const notas2  = []
        const concatenacao = notas1.concat(notas2)

        for (let index = 0; index < 2; index++) {
            let nota1 = Number(prompt("informe a sua nota: "))
            notas1.push(nota1)  
        }
        for (let index = 0; index < 2; index++) {
            let nota1 = Number(prompt("informe a sua nota: "))
            notas2.push(nota1)    
        }
        alert("A primeira lista de notas tem: ", notas1.join(','))
        alert("A segunda lista de notas tem: ", notas2.join(','))
        alert("As duas listas juntas sao: ", concatenacao.join(','))

        
    </script>
