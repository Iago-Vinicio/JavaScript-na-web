<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
   <script>
        
        const dataDeHoje = new Date()

        
        const diahoje = dataDeHoje.getDay()
        

        switch (diahoje) {
            case 0:
                alert("domingo")
                break
            case 1:
                alert("segunda")
                break
            case 2:
                alert("terça")
                break
            case 3:
                alert("quarta")
                break
            case 4:
                alert("quinta")
                break
            case 5:
                alert("sexta")
                break
            case 6:
                alert("sábado")
                break
            default:
                alert("dia invalido")
        }
        
   </script>
</body>
</html>
